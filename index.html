<!DOCTYPE html>
<html>
<head>
	<title> ndevgram </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="public/app.css">

	<meta name= "viewport" content="width=device-widht, initial-scale= 1.0, user-scaleble=no"/>
	<meta charset="utf-8"/>

</head>
<body>
	<section id="main-container"> 
		<div class= "container"> 
			<div class = "row"> 
				<div class = "col s10 push-s1">
					<div class = "row">
						<div class = "col m5 hide-on-small-only">
						<img class = "iphone" src="public/iphone2.png"/> 
						</div>

						<div class = "col s12 m7">
							<div class="row"> 
								<div class="signup-box">
									<h1 class="ndevgram"> ndevgram </h1>
									<form class= "signup-form">
									<h2> Registrarse para ver fotos </h2>
									<div class = "section">
										<a class = "btn btn-fb hide-on-small-only"> Iniciar sesión con FB </a>
										<a class = "btn btn-fb hide-on-med-and-up"> Iniciar sesión</a>
									</div>

								</div>
							<div class="divider"></div>
						<div class="section">
								<input type="email" name="email" placeholder="Correo electrónico">
								</input>
								<input type="text" name="name" placeholder="Nombre Completo">
								</input>
								<input type="text" name="username" placeholder="Nombre de Usuario">
								</input>
								<input type="password" name="password" placeholder="Contraseña">
								</input>
								<button class ="btn waves-effect waves-light" type="submit"> Registrate </button>
						
						</form>
					</div>
				</div>
				<div class="row">
					<div class="login-box">
						¿Tienes una cuenta? <a href ="/signin"> Entrar</a>
				
				</div>
			</div>
		</div>
	</section>

	<footer class = "site-footer">
		<div class = "container">
			<div class="row">
				<div class="coll s12 l3 center-align"></div>
  			
				  <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Idioma!</a>
				  <!-- Dropdown Structure -->
				  	<ul id='dropdown1' class='dropdown-content'>
				    <li><a href="#!">Español</a></li>
				    <li><a href="#!">Inglés</a></li>
				  	</ul>
				
					<div class="coll s12 l3 push-l6 center-align">
						® 2020 ndevgram
					</div>
				</div>
			</div>
		</div>

	</footer>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"> </script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
